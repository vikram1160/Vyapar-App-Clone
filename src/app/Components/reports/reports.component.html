<div class="d-flex">
  <div class="sidebar "  [ngClass]="{ 'hidden': !isSubSidebarVisible }">
    <ul class="nav flex-column">    
      <li><a class="nav-link" routerLink="/reports/sale">Sale</a></li>
      <li><a class="nav-link" routerLink="/reports/purchase">Purchase</a></li>
      <li><a class="nav-link" routerLink="/reports/daybook">Day Book</a></li>
      <li><a class="nav-link" routerLink="reports/all-transactions">All Transactions</a></li>         
      <li><a class="nav-link" routerLink="/reports/profit-loss">Profit and Loss</a></li>
      <li><a class="nav-link" (click)="showDialog()">Bill Wise Profit</a></li>
      <li><a class="nav-link" routerLink="reports/TBR">Trial Balance Report</a></li>
       <li><a class="nav-link" routerLink="/utilities/restore">All Parties</a></li>
        <li><a class="nav-link" routerLink="/utilities/restore"> Stock Summary</a></li>
         <li><a class="nav-link" routerLink="/utilities/restore">Cash Flow</a></li>
          <li><a class="nav-link" routerLink="/utilities/restore">Cash Flow</a></li>
           <li><a class="nav-link" routerLink="/utilities/restore">Cash Flow</a></li>
            <li><a class="nav-link" routerLink="/utilities/restore">Cash Flow</a></li>
      
    </ul>
  </div>
  
  <div class="main-content p-3">
  <p-dialog header="Features Comparison" [(visible)]="display"  [style]="{width: '80vw'}" [closable]="true">
  <div class="top-bar d-flex align-items-center mb-3">
  
    <p-dropdown 
      [options]="planOptions" 
      [(ngModel)]="selectedPlan" 
      optionLabel="label"
      placeholder="Select Plan"
      class="mr-2 p-dropdown-sm">
    </p-dropdown>

    <p-button label="Desktop + Mobile" class="p-button-sm p-button-outlined mr-2"></p-button>
    <p-button label="Desktop" class="p-button-sm p-button-primary mr-2"></p-button>
    <p-button label="Mobile" class="p-button-sm p-button-outlined"></p-button>
  </div>

  <p-message severity="warn" text="ALERT: Your subscription has expired. Kindly renew immediately to enjoy using Vyapar App." class="mt-3 mb-4"></p-message>

  <table class="feature-table">
    <thead>
      <tr>
        <th>Features & Details</th>
        <th><i class="pi pi-circle" style="color: #999;"></i> Silver</th>
        <th><i class="pi pi-star" style="color: gold;"></i> Gold</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let feature of features">
        <td>{{ feature.name }}</td>
        <td>
          <i [ngClass]="feature.silver ? 'pi pi-check text-success' : 'pi pi-times text-danger'"></i>
        </td>
        <td>
          <i [ngClass]="feature.gold ? 'pi pi-check text-success' : 'pi pi-times text-danger'"></i>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pricing mt-4 text-center">
    <span class="price old-price">₹4599</span>
    <span class="price new-price">₹3399</span>
    &nbsp;&nbsp;&nbsp;
    <span class="price old-price">₹6999</span>
    <span class="price new-price">₹3699</span>
  </div>
</p-dialog>
  </div>
</div>
