<div class="row">
    <p-tabView>
    <p-tabPanel header="All ">
        <div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let card of cards">
      <div class="card h-100 shadow-sm">
        <img [src]="card.image" class="card-img-top" alt="News Image" *ngIf="card.image">
        <div class="card-body">
          <!-- <h5 class="card-title" [innerHTML]="card.title"></h5>
          <p class="card-text" [innerHTML]="card.description"></p> -->
        </div>
        <div class="card-footer text-end">
          <button class="btn btn-outline-primary btn-sm">Read More â†’</button>
        </div>
      </div>
    </div>
  </div>
</div>
    </p-tabPanel>




    <p-tabPanel header="Lasest Update">
        <div class="container py-4">
  <div class="row g-3">
    <div
      class="col-12 col-sm-6 col-md-4 col-lg-3"
      *ngFor="let card of newsCards"
    >
      <div class="card h-100 shadow-sm border-0">
        <img
          [src]="card.image"
          class="card-img-top"
          alt="News image"
          style="height: 150px; object-fit: cover"
        />
        <div class="card-body">
          <h6 class="card-title fw-bold" [innerHTML]="card.title"></h6>
          <p class="card-text" *ngIf="card.subtitle">{{ card.subtitle }}</p>
        </div>
        <div class="card-footer text-end bg-white border-0">
          <button class="btn btn-light rounded-circle">
            <i class="bi bi-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
    </p-tabPanel>




    <p-tabPanel header=" Good Morning">
<div class="container py-4">
  <div class="row">
    <div
      class="col-12 col-sm-6 col-lg-4 col-xl-3 mb-4"
      *ngFor="let quote of quotes"
    >
      <div class="card h-100 shadow-sm border-0">
        <img [src]="quote.image" class="card-img-top" alt="Good Morning" />
        <div class="card-body d-flex flex-column justify-content-end text-white p-3" style="background: linear-gradient(to top, rgba(0,0,0,0.6), transparent)">
          <h5 class="card-title">{{ quote.title }}</h5>
          <p class="card-text">{{ quote.text }}</p>
        </div>
      </div>
    </div>
  </div>
</div>


    </p-tabPanel>
</p-tabView>
</div>
