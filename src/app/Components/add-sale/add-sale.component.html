<div class="sale-container">
  <h2>Sale</h2>
  <br>
  <br>

  <div class="row">
    <div class="col-6">
      <!-- <div class="toggle-group">
        <label>Credit</label>
        <input type="radio" [(ngModel)]="isCash" />
        <label>Cash</label>
      </div> -->

      <div class="customer-details">
        <input type="text" placeholder="Customer Name " [(ngModel)]="customerName" />
        <input type="text" placeholder="Phone No." [(ngModel)]="phoneNumber" />
      </div>
    </div>

    <div class="col-6">
      <div class="invoice-info">
        <label>Invoice Number</label>
        <input type="number" [(ngModel)]="invoiceNumber" />

        <label>Invoice Date</label>
        <input type="date" [(ngModel)]="invoiceDate" />
      </div>

    </div>
  </div>
  <div class="table-responsive table-bordered">
    <table class="table">
      <thead>
        <tr>
          <th>Sr</th>
          <th>Item</th>
          <th>QTY</th>
          <th>Price</th>
          <th>Discount</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ i + 1 }}</td>
          <td><input type="text" [(ngModel)]="name" class="form-control" /></td>
          <td><input type="number" [(ngModel)]="qty" class="form-control" /></td>
          <td><input type="number" [(ngModel)]="price" class="form-control" /></td>
          <td><input type="number" [(ngModel)]="discount" class="form-control" /></td>
          <td><input type="number"  [(ngModel)]="amount" class="form-control" disabled=""></td>
            
        </tr>
      </tbody>
    </table>
  </div>
