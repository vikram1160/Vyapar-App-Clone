<div class="dashboard-container">
  <div class="summary">
    <div class="card receivable">
      <h4>Total Receivable</h4>
      <h2>₹ 996</h2>
      <p>From 3 Party</p>
      <i class="pi pi-arrow-down arrow li"></i>
    </div>
    <div class="card payable">
      <h4>Total Payable</h4>
      <h2>₹ 9,995</h2>
      <p>From 1 Party</p>
      <i class="pi pi-arrow-up arrow li"></i>
    </div>
  </div>

  <div class="sales">
    <h4>Total Sale</h4>
    <h2>₹ 1000</h2>
    <p-chart type="line" [data]="data" [options]="options" style="height: 300px;"></p-chart>
  </div>

  <div class="reports">
    <h4>Most Used Reports</h4>
    <br />
    <div class="report-list">
      <button pButton label="Sale Report" icon="pi pi-chevron-right">
        Sale Report <samp><i class="pi pi-angle-right"></i></samp>
      </button>
      <button pButton label="All Transactions" icon="pi pi-chevron-right">
        All Transactions <samp><i class="pi pi-angle-right"></i></samp>
      </button>
      <button pButton label="Daybook Report" icon="pi pi-chevron-right">
        Daybook Report <samp><i class="pi pi-angle-right"></i></samp>
      </button>
      <button pButton label="Party Statement" icon="pi pi-chevron-right">
        Party Statement <samp><i class="pi pi-angle-right"></i></samp>
      </button>
    </div>
  </div>
</div>
