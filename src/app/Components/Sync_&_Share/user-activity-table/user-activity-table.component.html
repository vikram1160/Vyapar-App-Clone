<div class="container-fluid p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 >  Users Activity Table</h4>
      <button class="btn btn-outline-primary"><i class="fas fa-sync-alt"></i></button>
    </div>
  
    <div class="d-flex flex-wrap gap-3 mb-3">
      <div>
        <label class="form-label">Filter by:</label>
        <div class="btn-group">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button">
            All Users
          </button>
          <button class="btn btn-outline-secondary dropdown-toggle" type="button">
            This Month
          </button>
          <button class="btn btn-outline-secondary">
            <i class="fas fa-calendar-alt me-1"></i> 01/04/2025 - 30/04/2025
          </button>
        </div>
      </div>
    </div>
  
    <div class="table-responsive border">
      <table class="table table-hover table-striped align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>FULL NAME</th>
            <th>DATE & TIME</th>
            <th>ROLE</th>
            <th>ACTIONS</th>
            <th>DETAILS</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-info-subtle">
            <td>Admin</td>
            <td>03 Apr, 25 10:17 PM</td>
            <td><strong>Primary Admin</strong></td>
            <td><span class="badge rounded-pill bg-light text-dark">CREATED PAYMENT-â€¦</span></td>
            <td><a href="#" class="text-primary">Receipt Number:</a></td>
          </tr>
          <tr *ngFor="let user of activities">
            <td>{{ user.name }}</td>
            <td>{{ user.dateTime }}</td>
            <td><strong>{{ user.role }}</strong></td>
            <td><span class="badge rounded-pill bg-light text-dark">{{ user.action }}</span></td>
            <td><a href="#" class="text-primary">{{ user.details }}</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
